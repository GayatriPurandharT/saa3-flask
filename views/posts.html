{% extends "base.html" %}
{% block content %}
<table>
  <thead>
  <tr>
      <th>Title</th>
      <th>Author</th>
  </tr>
  </thead>
  <tbody>
      {% for post in posts %}
          <tr>

              <td><a class="navbar-brand" href="/posts?post_id={{post['id']|int}}">{{post['title']}}</a></td>
              <td>{{post['user_info']['name']}}</td>
          </tr>
      {% endfor %}
  </tbody>
</table>
{% endblock %}
